<!DOCTYPE html>
<html>
    <head>
        <title>Event Listener</title>
    </head>
    <body>
        <h1>Welcome to ......</h1>
        <button id="btn">Click</button>
        <script>
            document.getElementById("btn").addEventListener("click",myfun);
            function myfun()
            {
                alert("Hello guys!");
            }
        </script>
    </body>
</html>

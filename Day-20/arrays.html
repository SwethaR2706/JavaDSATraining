<!DOCTYPE html>
<html>
<head>
    <title>Find Largest and Smallest</title>
</head>
<body>
    <h2 id="result"></h2>

    <script>
        var arr = [2, 3, 4, 5, 6, 7, 8, 9];

        var largest = arr[0];
        var smallest = arr[0];

        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > largest) {
                largest = arr[i];
            }
            if (arr[i] < smallest) {
                smallest = arr[i];
            }
        }

        document.getElementById("result").innerText = 
            "Largest: " + largest + ", Smallest: " + smallest;
    </script>
</body>
</html>

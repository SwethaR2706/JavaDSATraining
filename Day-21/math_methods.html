<!DOCTYPE html>
<html>
    <head>
        <title>math methods</title>
    </head>
    <body>
        <h2>Welcome to ......</h2>
        <button onclick="mathMethods()">click</button>
        <p id="demo"></p>
        <script>
        function mathMethods()
        {
            document.getElementById("demo").innerHTML=Math.random()
            document.getElementById("demo").innerHTML=Math.floor(4)
            document.getElementById("demo").innerHTML=Math.round(87)
            document.getElementById("demo").innerHTML=Math.max(7,9)
            document.getElementById("demo").innerHTML=Math.min(3,8)
            document.getElementById("demo").innerHTML=Math.pow(56)
            document.getElementById("demo").innerHTML=Math.sqrt(45)
            document.getElementById("demo").innerHTML=Math.log(5)
            document.getElementById("demo").innerHTML=Math.exp(7)
        }
        </script>
    </body>
</html>

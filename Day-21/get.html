<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to .......</title>
    </head>
    <body>
        <h1>Welcome to /////</h1>
        <a href="https://www.mallareddyuniversity.ac.in/">Malla Reddy University</a><br>
        <button onclick="getAttr()">get</button>
        <p id="demo"></p>
        <script>
            function getAttr()
            {
                var x=document.getElementsByTagName("a")[0].getAttribute("href")
                document.getElementById("demo").innerHTML=x;
            }
        </script>
    </body>
</html>

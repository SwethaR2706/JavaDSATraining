<!DOCTYPE html>
<html>
    <head>
        <title>time</title>
    </head>
    <body onload="setInterval(myTime,108)">
        <h1>Welcome to .....</h1>
        <p id="demo"></p>
        <script>
            function myTime()
            {
                var today=new Date();
                document.getElementById("demo").innerHTML=today.toLocaleTimeString();
            }
        </script>
    </body>
</html>

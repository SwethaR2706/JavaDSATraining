<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
</head>
<body>
    <form action="" method="post">
        <label for="uname">User Name:</label>
        <input type="text" name="uname" id="uname">
        <span id="userError" style="color: red;"></span><br><br>

        <label for="pwd">Password:</label>
        <input type="password" name="pwd" id="pwd">
        <span id="passError" style="color: red;"></span><br><br>

        <label for="rpwd">Re-enter Password:</label>
        <input type="password" name="rpwd" id="rpwd">
        <span id="repassError" style="color: red;"></span><br><br>

        <input type="submit" value="Submit" id="submit"><br>
    </form>

    <script>
        function valid() {
            var user = document.getElementById("uname").value;
            var pass = document.getElementById("pwd").value;
            var rpass = document.getElementById("rpwd").value;

            document.getElementById("userError").innerHTML = "";
            document.getElementById("passError").innerHTML = "";
            document.getElementById("repassError").innerHTML = "";

            if (user.length < 6 || user.length > 15) {
                document.getElementById("userError").innerHTML = " Username must be 6-15 characters.";
            } 
            else if (pass.length < 6 || pass.length > 15) {
                document.getElementById("passError").innerHTML = " Password must be 6-15 characters.";
            } 
            else if (pass !== rpass) {
                document.getElementById("repassError").innerHTML = " Passwords do not match.";
            } 
            else {
                document.forms[0].submit();
            }
        }

        document.getElementById("submit").onclick = valid;
    </script>
</body>
</html>

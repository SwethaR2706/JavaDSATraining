<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square of Elements</title>
</head>
<body>
    <h2>Squares of Array Elements</h2>
    <script>
        var arr = [2, 3, 4, 5, 6, 7, 8, 9];
        for (var i = 0; i < arr.length; i++) {
            document.write(arr[i] + " x " + arr[i] + " = " + (arr[i] * arr[i]) + "<br>");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Reverse String</title>
</head>
<body>
    <h2>Check console for output</h2>

    <script>
        var str = "swetha sri";

        var reversedByLoop = "";
        for (var i = str.length - 1; i >= 0; i--) {
            reversedByLoop += str[i];
        }

        var reversedByMethods = str.split("").reverse().join("");

        console.log("Original String: " + str);
        console.log("Reversed using for loop: " + reversedByLoop);
        console.log("Reversed using string methods: " + reversedByMethods);
    </script>
</body>
</html>
